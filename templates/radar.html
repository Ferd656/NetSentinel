<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSentinel - Scanning Network</title>
    <style>
        body { background: #222; color: #fff; font-family: Arial, sans-serif; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .radar-container { display: flex; flex-direction: column; align-items: center; }
        .radar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #00b894 0%, #222 80%);
            position: relative;
            overflow: hidden;
        }
        .radar-sweep {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: conic-gradient(rgba(0,184,148,0.3) 0deg, rgba(0,184,148,0.7) 40deg, transparent 120deg, transparent 360deg);
            animation: sweep 2s linear infinite;
        }
        @keyframes sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .scanning-text {
            margin-top: 30px;
            font-size: 1.3em;
            letter-spacing: 1px;
            color: #00b894;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = '/scan';
            }, 2000); // Show animation for 2 seconds
        };
    </script>
</head>
<body>
    <div class="radar-container">
        <div class="radar">
            <div class="radar-sweep"></div>
        </div>
        <div class="scanning-text">Scanning your network...</div>
    </div>
</body>
</html>
